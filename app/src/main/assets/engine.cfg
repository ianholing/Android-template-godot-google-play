[android]

modules="com/android/godot/GodotGoogleGamePlayServices"

[application]

name="Crazy Wheel"
main_scene="res://game.scn"
icon="res://icon.png"
auto_accept_quit=false

[display]

stretch_mode="viewport"
width=720
height=1280
orientation="portrait"
emulate_touchscreen=true
stretch_aspect="keep"

[render]

default_clear_color=#ff000000
